server:
  port: 8080

spring:
  application:
    name: credit-application-service
  datasource:
    url: jdbc:mysql://localhost:3306/coopcredit?createDatabaseIfNotExist=true&useSSL=false&allowPublicKeyRetrieval=true
    username: root
    password: root
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.MySQLDialect
  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: true

# JWT Configuration
jwt:
  secret: coopcredit-secret-key-must-be-at-least-256-bits-long-for-hs256
  expiration: 86400000

# Risk Central Service
risk-central:
  base-url: http://localhost:8081

# Actuator
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
  endpoint:
    health:
      show-details: always

# OpenAPI/Swagger
springdoc:
  api-docs:
    path: /v3/api-docs
  swagger-ui:
    path: /swagger-ui.html
    operationsSorter: method

# Resilience4j
resilience4j:
  circuitbreaker:
    instances:
      riskCentral:
        slidingWindowSize: 10
        failureRateThreshold: 50
        waitDurationInOpenState: 30s
        permittedNumberOfCallsInHalfOpenState: 3
  retry:
    instances:
      riskCentral:
        maxAttempts: 3
        waitDuration: 1s

logging:
  level:
    com.coopcredit: DEBUG
    org.springframework.security: DEBUG